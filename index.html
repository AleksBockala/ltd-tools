<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTD ROI Calculator - GridMind AI</title>
    <style>
        :root {
            --bg: #0a0b10;
            --card: #161821;
            --primary: #00f2fe;
            --accent: #4facfe;
            --danger: #ff4455;
            --success: #00ff88;
            --text: #e0e0e0;
            --gold: #ffd700;
        }

        .gold-mode { --primary: var(--gold); --success: var(--gold); }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            padding: 15px;
            margin: 0;
            transition: all 0.5s ease;
        }

        .calculator-card {
            background: var(--card);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.7);
            width: 100%;
            max-width: 440px; /* –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —à–∏—Ä–∏–Ω—ã –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞ */
            border: 1px solid #2a2c3a;
            box-sizing: border-box;
        }

        .gold-mode .calculator-card { border: 2px solid var(--gold); box-shadow: 0 0 40px rgba(255, 215, 0, 0.2); }

        h2 { text-align: center; margin-top: 0; color: var(--primary); font-size: 1.4rem; font-weight: 800; text-transform: uppercase; }

        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 6px; font-size: 0.7rem; color: #888; font-weight: bold; }
        
        input {
            width: 100%;
            background: #0d0e14;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        .result-panel {
            background: rgba(0,0,0,0.4);
            padding: 1.2rem;
            border-radius: 18px;
            border: 1px dashed #444;
            text-align: center;
            margin-bottom: 20px;
        }
        .roi-value { font-size: 2.4rem; font-weight: 900; color: var(--success); }

        .savings-table { width: 100%; border-collapse: separate; border-spacing: 0 8px; margin-bottom: 15px; }
        .savings-row { background: rgba(255,255,255,0.03); border-radius: 10px; }
        .savings-row td { padding: 12px; font-size: 0.9rem; }
        .savings-row td:last-child { text-align: right; font-weight: bold; color: var(--success); }

        .share-btn {
            width: 100%;
            background: #2a2c3a;
            color: white;
            border: 1px solid #444;
            padding: 14px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        .share-btn:hover { background: #3a3c4a; border-color: var(--primary); }

        #graph-container { height: 140px; width: 100%; margin: 15px 0; }
        .chart-line-saas { stroke: var(--danger); stroke-width: 4; fill: none; }
        .chart-line-ltd { stroke: var(--success); stroke-width: 4; fill: none; }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 400px) {
            .calculator-card { padding: 1.2rem; }
            .roi-value { font-size: 2rem; }
            h2 { font-size: 1.2rem; }
            .savings-row td { padding: 10px; font-size: 0.8rem; }
        }
    </style>
</head>
<body id="bodyTag">

<div class="calculator-card">
    <h2 id="title">ROI –ê–Ω–∞–ª–∏–∑ LTD</h2>
    
    <div class="input-row">
        <div class="input-group">
            <label>SaaS ($/–º–µ—Å)</label>
            <input type="number" id="monthly" value="30" oninput="updateAll()">
        </div>
        <div class="input-group">
            <label>LTD –¶–µ–Ω–∞ ($)</label>
            <input type="number" id="ltd" value="120" oninput="updateAll()">
        </div>
    </div>

    <div class="result-panel">
        <div style="font-size: 0.75rem; color: #888; letter-spacing: 1px;">–û–ö–£–ü–ê–ï–ú–û–°–¢–¨:</div>
        <div class="roi-value" id="roi-text">4.0 –º–µ—Å.</div>
    </div>

    <div id="graph-container">
        <svg width="100%" height="100%" viewBox="0 0 400 200" preserveAspectRatio="none">
            <path id="saas-path" class="chart-line-saas" d="" />
            <path id="ltd-path" class="chart-line-ltd" d="" />
            <circle id="point" cx="0" cy="0" r="6" fill="#fff" style="display:none" />
        </svg>
    </div>

    <table class="savings-table">
        <tr class="savings-row"><td>–ß–µ—Ä–µ–∑ 1 –≥–æ–¥:</td><td id="save-1y">+$0</td></tr>
        <tr class="savings-row"><td>–ß–µ—Ä–µ–∑ 3 –≥–æ–¥–∞:</td><td id="save-3y">+$0</td></tr>
        <tr class="savings-row"><td>–ß–µ—Ä–µ–∑ 5 –ª–µ—Ç:</td><td id="save-5y">+$0</td></tr>
    </table>

    <button class="share-btn" onclick="copyResult()">
        <span>üìã</span> –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
    </button>
</div>

<script>
    function updateAll() {
        const monthly = parseFloat(document.getElementById('monthly').value) || 0;
        const ltd = parseFloat(document.getElementById('ltd').value) || 0;
        const roi = monthly > 0 ? (ltd / monthly).toFixed(1) : 0;
        
        document.getElementById('roi-text').innerText = roi + " –º–µ—Å.";

        if (roi > 0 && roi < 6) {
            document.body.classList.add('gold-mode');
            document.getElementById('title').innerText = "üî• –í—ã–≥–æ–¥–Ω–∞—è —Å–¥–µ–ª–∫–∞!";
        } else {
            document.body.classList.remove('gold-mode');
            document.getElementById('title').innerText = "ROI –ê–Ω–∞–ª–∏–∑ LTD";
        }

        const calcSavings = (years) => {
            const savings = (monthly * 12 * years) - ltd;
            return (savings > 0 ? "+" : "") + "$" + Math.round(savings).toLocaleString();
        };
        document.getElementById('save-1y').innerText = calcSavings(1);
        document.getElementById('save-3y').innerText = calcSavings(3);
        document.getElementById('save-5y').innerText = calcSavings(5);

        const maxMonths = 24;
        const maxCost = Math.max(ltd * 1.5, monthly * maxMonths, 100);
        let saasD = `M 0,200`;
        let ltdY = 200 - (ltd / maxCost * 180);
        let ltdD = `M 0,${ltdY}`;

        for (let m = 0; m <= maxMonths; m++) {
            let x = (m / maxMonths) * 400;
            saasD += ` L ${x},${200 - (m * monthly / maxCost * 180)}`;
            ltdD += ` L ${x},${ltdY}`;
        }
        document.getElementById('saas-path').setAttribute('d', saasD);
        document.getElementById('ltd-path').setAttribute('d', ltdD);
        
        const point = document.getElementById('point');
        if (roi > 0 && roi <= maxMonths) {
            point.setAttribute('cx', (roi / maxMonths) * 400);
            point.setAttribute('cy', ltdY);
            point.style.display = 'block';
        } else { point.style.display = 'none'; }
    }

    function copyResult() {
        const roi = document.getElementById('roi-text').innerText;
        const s5y = document.getElementById('save-5y').innerText;
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä—è–º—É—é —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∞—à —Å–∞–π—Ç –≤–º–µ—Å—Ç–æ GitHub
        const siteUrl = "https://gridmindai.edustyle.me/pages/ltd-calculator";
        const text = `üìä –ú–æ–π ROI-–∞–Ω–∞–ª–∏–∑ LTD:\n\n‚úÖ –û–∫—É–ø–∞–µ–º–æ—Å—Ç—å: ${roi}\nüí∞ –≠–∫–æ–Ω–æ–º–∏—è –∑–∞ 5 –ª–µ—Ç: ${s5y}\n\n–ü–æ—Å—á–∏—Ç–∞–π—Ç–µ —Å–≤–æ—é –≤—ã–≥–æ–¥—É –∑–¥–µ—Å—å: ${siteUrl}`;
        
        navigator.clipboard.writeText(text).then(() => {
            alert("–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!");
        });
    }
    updateAll();
</script>

</body>
</html>
