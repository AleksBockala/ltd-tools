<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI LTD ROI Master - Gemini Pro 3.1 Edition</title>
    <style>
        :root {
            --bg: #0a0b10;
            --card: #161821;
            --primary: #00f2fe;
            --accent: #4facfe;
            --danger: #ff4455;
            --success: #00ff88;
            --text: #e0e0e0;
            --gold: #ffd700;
        }

        /* Gold Mode (Adaptive Colors) */
        .gold-mode {
            --primary: var(--gold);
            --success: var(--gold);
            --accent: #ffa500;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            transition: all 0.5s ease;
        }

        .calculator-card {
            background: var(--card);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.7);
            width: 100%;
            max-width: 480px;
            border: 1px solid #2a2c3a;
            position: relative;
            overflow: hidden;
        }

        .gold-mode .calculator-card {
            border: 1px solid var(--gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        h2 { text-align: center; margin-top: 0; color: var(--primary); font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }

        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 8px; font-size: 0.75rem; color: #888; font-weight: bold; }
        
        input {
            width: 100%;
            background: #0d0e14;
            border: 1px solid #333;
            padding: 14px;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus { border-color: var(--primary); outline: none; }

        .result-panel {
            background: rgba(0,0,0,0.3);
            padding: 1.5rem;
            border-radius: 18px;
            border: 1px dashed #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .roi-value { font-size: 2.5rem; font-weight: 900; color: var(--success); }

        /* Savings Table */
        .savings-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: separate;
            border-spacing: 0 8px;
        }
        .savings-row {
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .savings-row:hover { transform: scale(1.02); background: rgba(255,255,255,0.05); }
        .savings-row td { padding: 12px; font-size: 0.9rem; }
        .savings-row td:last-child { text-align: right; font-weight: bold; color: var(--success); }

        /* Telegram Button */
        .share-btn {
            width: 100%;
            background: #24A1DE;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: filter 0.3s;
        }
        .share-btn:hover { filter: brightness(1.1); }

        #graph-container { height: 150px; width: 100%; margin: 20px 0; }
        .chart-line-saas { stroke: var(--danger); stroke-width: 4; fill: none; }
        .chart-line-ltd { stroke: var(--success); stroke-width: 4; fill: none; }
    </style>
</head>
<body id="bodyTag">

<div class="calculator-card">
    <h2 id="title">ROI –ê–Ω–∞–ª–∏–∑ LTD</h2>
    
    <div class="input-row">
        <div class="input-group">
            <label>SaaS ($/–º–µ—Å)</label>
            <input type="number" id="monthly" value="29" oninput="updateAll()">
        </div>
        <div class="input-group">
            <label>LTD –¶–µ–Ω–∞ ($)</label>
            <input type="number" id="ltd" value="149" oninput="updateAll()">
        </div>
    </div>

    <div class="result-panel">
        <div style="font-size: 0.8rem; color: #888;">–û–ö–£–ü–ê–ï–ú–û–°–¢–¨:</div>
        <div class="roi-value" id="roi-text">5.1 –º–µ—Å.</div>
    </div>

    <div id="graph-container">
        <svg width="100%" height="100%" viewBox="0 0 400 200" preserveAspectRatio="none">
            <path id="saas-path" class="chart-line-saas" d="" />
            <path id="ltd-path" class="chart-line-ltd" d="" />
            <circle id="point" cx="0" cy="0" r="6" fill="#fff" style="display:none" />
        </svg>
    </div>

    <table class="savings-table">
        <tr class="savings-row"><td>–ß–µ—Ä–µ–∑ 1 –≥–æ–¥:</td><td id="save-1y">+$0</td></tr>
        <tr class="savings-row"><td>–ß–µ—Ä–µ–∑ 3 –≥–æ–¥–∞:</td><td id="save-3y">+$0</td></tr>
        <tr class="savings-row"><td>–ß–µ—Ä–µ–∑ 5 –ª–µ—Ç:</td><td id="save-5y">+$0</td></tr>
    </table>

    <button class="share-btn" onclick="copyForTelegram()">
        <span>‚úàÔ∏è</span> –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –¥–ª—è Telegram
    </button>
</div>

<script>
    function updateAll() {
        const monthly = parseFloat(document.getElementById('monthly').value) || 0;
        const ltd = parseFloat(document.getElementById('ltd').value) || 0;
        const roi = monthly > 0 ? (ltd / monthly).toFixed(1) : 0;
        
        // Update ROI Text
        document.getElementById('roi-text').innerText = roi + " –º–µ—Å.";

        // Adaptive Colors (Gold Mode)
        if (roi > 0 && roi < 6) {
            document.body.classList.add('gold-mode');
            document.getElementById('title').innerText = "üî• –í—ã–≥–æ–¥–Ω–∞—è —Å–¥–µ–ª–∫–∞!";
        } else {
            document.body.classList.remove('gold-mode');
            document.getElementById('title').innerText = "ROI –ê–Ω–∞–ª–∏–∑ LTD";
        }

        // Update Savings
        const calcSavings = (years) => {
            const totalSaaS = monthly * 12 * years;
            const savings = totalSaaS - ltd;
            return (savings > 0 ? "+" : "") + "$" + Math.round(savings).toLocaleString();
        };
        document.getElementById('save-1y').innerText = calcSavings(1);
        document.getElementById('save-3y').innerText = calcSavings(3);
        document.getElementById('save-5y').innerText = calcSavings(5);

        // Simple Graph Update
        const maxMonths = 24;
        const maxCost = Math.max(ltd * 1.5, monthly * maxMonths, 100);
        let saasD = `M 0,${200 - (0 * monthly / maxCost * 180)}`;
        let ltdY = 200 - (ltd / maxCost * 180);
        let ltdD = `M 0,${ltdY}`;

        for (let m = 0; m <= maxMonths; m++) {
            let x = (m / maxMonths) * 400;
            saasD += ` L ${x},${200 - (m * monthly / maxCost * 180)}`;
            ltdD += ` L ${x},${ltdY}`;
        }
        document.getElementById('saas-path').setAttribute('d', saasD);
        document.getElementById('ltd-path').setAttribute('d', ltdD);
        
        const point = document.getElementById('point');
        if (roi > 0 && roi <= maxMonths) {
            point.setAttribute('cx', (roi / maxMonths) * 400);
            point.setAttribute('cy', ltdY);
            point.style.display = 'block';
        } else { point.style.display = 'none'; }
    }

    function copyForTelegram() {
        const roi = document.getElementById('roi-text').innerText;
        const s5y = document.getElementById('save-5y').innerText;
        const url = window.location.href;
        const text = `üî• –ü—Ä–æ–≤–µ—Ä–∏–ª —Å–µ—Ä–≤–∏—Å: –æ–∫—É–ø–∞–µ–º–æ—Å—Ç—å LTD –≤—Å–µ–≥–æ ${roi}!\n\nüí∞ –ß–∏—Å—Ç–∞—è —ç–∫–æ–Ω–æ–º–∏—è –∑–∞ 5 –ª–µ—Ç: ${s5y}.\n–î–∞–ª—å—à–µ ‚Äî –±–µ—Å–ø–ª–∞—Ç–Ω–æ –Ω–∞–≤—Å–µ–≥–¥–∞.\n\nüìä –ü–æ—Å—á–∏—Ç–∞—Ç—å —Å–≤–æ—é –≤—ã–≥–æ–¥—É —Ç—É—Ç: ${url}`;
        
        navigator.clipboard.writeText(text).then(() => {
            alert("–¢–µ–∫—Å—Ç –≥–æ—Ç–æ–≤! –ú–æ–∂–Ω–æ –≤—Å—Ç–∞–≤–ª—è—Ç—å –≤ Telegram.");
        });
    }

    updateAll();
</script>

</body>
</html>
